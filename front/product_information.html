<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Bionexo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" type="imagem/png" href="images/bio.png" />
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/nav_include.js"></script>
    <script src="js/cart.js"></script>


  </head>
  <body onload="getProductId(), includeNavBar()">

    <nav id="menu-bar" class="navbar navbar-expand-md bionexo-color navbar-dark"></nav><br>

    <div id="page" class="container">
      <section id="principal">
        <h3 id="product-name"></h3>
        <p id="product-description"></p>
        <p id="product-brand"></p>
        <p id="product-type"></p>
        <p id="product-price"></p>
        <a href="#"class="btn btn-default color floatRight" onclick="addToCart()">Adicionar ao carrinho</a><br><br>
      </section>

      <aside style="float: left;">
        <div id="privder-infromation" style="padding-left: 5%">
          <h5 id="provider-trade-name"></h5>
          <p id="provider-business-name" class="size"></p>
          <p id="cnpj" class="size"></p>
          <p id="ie" class="size"></p>
          <p id="contact-name" class="size"></p>
          <p id="tel-provider" class="size"></p>
          <p id="e-mail" class="size"></p>
          <p id="address-provider" class="size"></p>
        </div>
      </aside>

      <footer id="bionexo">
        <p>Bionexo - 2019</p>
      </footer>
    </div>


  </body>
</html>
