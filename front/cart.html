<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Bionexo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" type="imagem/png" href="images/bio.png" />
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/nav_include.js"></script>
    <script src="js/ajax_register.js"></script>


  </head>
  <body onload="includeNavBar(), productInCart(0)">

    <nav id="menu-bar" class="navbar navbar-expand-md bionexo-color navbar-dark"></nav><br>

    <div id="page" class="container">
      <section id="principal">
        <h3 id="customer-name">Carrinho</h3>
            <div id="products"></div>
            <a class="btn btn-default color floatRight" style="color: white" onclick="finishOrder()">Finalizar pedido</a><br/><br/>
            <p>Total: R$<span id="total"></span></p>
      </section>

      <aside>
        <div id="warnings" >
          <a href="" data-toggle="modal" data-target="#clearCart">Limpar carrinho</a><br/><br/>
          <div class="modal fade" id="clearCart" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Quer mesmo limpar seu carrinho?</h4>
                </div>
                <div class="modal-body">
                  <p>Está ação excluirá todos os produtos do carrinho, não pode ser desfeita(ainda preciso fazer)</p><hr>
                  <a data-dismiss="modal" href="">Cancelar</a>
                  <a href="cart.html"style="float: right;" onclick="cart()">Limpar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <footer id="bionexo">
        <p>Bionexo - 2019</p>
      </footer>
    </div>


  </body>
</html>
